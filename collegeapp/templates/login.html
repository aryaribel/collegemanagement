<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% for message in messages %}
            <h5>
                <div class="alert alert-danger mt-5">
                    {{ message }}
                </div>
            </h5>
                {% endfor %}
        </div>
        <div class="col-md-4"></div>
    </div>
    
    <div class='row'>
        <div class='col-md-2'></div>
        <div class='col-md-8 mt-5'>
            <div class="card p-3">
                <form method='post' class='post-form' action="{% url 'signin' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <h3 class="text-primary">Log In</h3>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Username</label>
                            <input type="text" name="username" class='form-control'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Password</label>
                            <input type="password" name="password" class='form-control'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 mt-3">
                            <button type='submit' class='btn btn-outline-primary rounded-pill w-100'>LogIn</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </div>
        </div>
        <div class='col-md-2'></div>
    </div>
    

</body>
<style>
    body{
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(7,21,174,1) 35%, rgba(0,212,255,1) 100%);
    }
</style>
</html>
