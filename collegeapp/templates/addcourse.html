<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .container{
        position: absolute;
        left: 27%;
        top: 20%;
    }
    input[type=text],[type=number]{
        width: 555px;
    }
    body{
      background-color: #7c7c7d;
    }
</style>
<body>
   <div class="container">
        <h3 class="alert alert-dark text-center mb-5 w-50">
            Add Course Details
        </h3>
            <form method="post" action="{% url 'AddCourse' %}" >
                {% csrf_token %}
                <input type="text" name="coursename" class="form-control mt-3" placeholder="Enter Course Name">
                <input type="number" name="coursefees" class="form-control mt-3 mb-3" placeholder="Enter Course Fees">
                <button type="submit" class="btn btn-success mt-3 " style="width: 555px;">Submit</button>
            </form>
    </div> 
</body>
</html>
